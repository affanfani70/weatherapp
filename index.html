<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        .heading {
            background-color: blanchedalmond;
            margin: 50px 0;
            text-align: center;
            height: 60px;
        }
        
        
        
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>myWeather</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">News Updates</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="inp" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="btn" class="btn btn-outline-light" autocomplete="of" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="heading text-bg-primary">
        <h1>Weather of <span id="cityName"></span></h1>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Temprature</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp1"></span><small
                                class="text-body-secondary fw-light">deg</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temprature is <span id="temp"></span></li>
                            <li>Min Temprature is <span id="min_temp"></span></li>
                            <li>Max Temprature <sapn id="max_temp"></sapn></li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title" ><span id="Humidity1"></span><small
                                class="text-body-secondary fw-light">deg</small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Humidity is <span id="humidity"></span></li>
                            <li>Cloud PCT is <span id="cloud_pct"></span></li>
                            <li>Feels like Temprature <span id="feels_like"></span></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">Wind speed Info</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                                class="text-body-secondary fw-light">mph</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                            <li>sunrise <span id="sunrise"></span></li>
                            <li>wind_degrees <span id="wind_degrees"></span></li>
                            <li>sunset <span id="sunset"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
